<!DOCTYPE html>
<html lang="en">

<body>

    <svg class="icon-logo">

<!-- Из окна слайдера -->
    <ul class="slider-list">

        <li>

<!-- Кнопка-->   
            <a href="#" class="a-arrow">

    <button  class="btn" type="button">

<!-- Кнопка c текстом и svg-->  
    <button  class="button" type="button">
        Our Locations

            <use href="./symbol-defs.svg#btn-pointer"></use>

    </button>

<!-- Кнопка c текстом и svg white-->  
    <button  class="button white" type="button">
        Our Locations
